{% load tz %}
<div class="card card-body">
    <div class="media-body">
        <small class="float-right text-muted mr-0">{% localtime on %}{{ object.pub_date }}{% endlocaltime %}</small>
        <h6 class="mt-0">{{ object.user.get_full_name|default:object.user.username }}</h6>
        {% if object.get_title is not None %}
            <p class="mb-1"><a href="{{ object.get_absolute_url }}">{{ object.get_title }}</a></p>
        {% endif %}
        {{ object.content|safe }}
    </div>
</div>
